<div class="col">
  <h2 class="text-center">Agregar Mascota</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstName">Nombre:</label>
      <input formControlName="firstName" placeholder="Nombre" name="firstName" class="form-control" id="firstName" required>
    </div>

    <div class="form-group">
      <label for="raza">Raza:</label>
      <input formControlName="raza" placeholder="Raza" name="raza" class="form-control" id="raza" required>
    </div>

    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="edad" formControlName="Edad" placeholder="edad" name="edad" class="form-control" id="edad" required>
    </div>

    <div class="form-group">
      <label for="peso">Peso:</label>
      <input type="peso" formControlName="Peso" placeholder="peso" name="peso" class="form-control" id="peso" required>
    </div>

    <div class="form-group">
      <label for="propietario">Propietario:</label>
      <input type="propietario" formControlName="Propietario" placeholder="propietario" name="propietario" class="form-control" id="propietario" required>
    </div>

    <div class="form-group">
      <label for="medicamento">Medicamento:</label>
      <input type="medicamento" formControlName="Medicamento" placeholder="medicamento" name="medicamento" class="form-control" id="medicamento" required>
    </div>

    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="list-mascotas">Regresar</button>
  </form>
</div>
